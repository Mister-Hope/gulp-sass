name: Test

on:
  - push
  - pull_request

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          run_install: true

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: pnpm

      - name: Build project
        run: pnpm build

      - name: Linter test
        run: |
          pnpm lint:check

      - name: Unit test
        run: pnpm test

      - name: Upload coverage
        uses: codecov/codecov-action@v3
